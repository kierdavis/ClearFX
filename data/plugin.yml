name: ClearFX
version: 0.1.3
author: Kier Davis <kierdavis@gmail.com>

main: com.kierdavis.clearfx.ClearFX

commands:
    clearfx:
        description: Clears potion effects
        permission: clearfx.command
        permission-message: "You don't have permission (clearfx.command)"
        usage: /clearfx [player]

permissions:
    clearfx.clear:
        description: Gives access to the /clearfx command
        default: op
    
    clearfx.clear.self:
        description: Gives access to clear own effects
        default: op
    
    clearfx.clear.others:
        description: Gives access to clear other players' effects
        default: op
